<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../static/master.css">
	<title>Add a Post</title>
</head>

<body>
	<form action="/add_post" method="POST" enctype="multipart/form-data">
		<div class="colm-form">
			<div class="form-container" style="position:relative ; top: 300px; left: 750px;">
				<input type="text" name="title" placeholder="title">
				<input type="text" name="text" placeholder="text">
				<input type="file" id="img" name="img" accept="image/*" style="border: none;">
				<button type="submit" class="btn-login" name="Sui">Post</button>
			</div>
		</div>
	</form>
</body>

</html>
